<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light on off</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .container {
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        width: 200px;
        height: 200px;
      }
      .heading {
        border: 1px solid black;
        background-color: blueviolet;
        text-align: center;
        padding: 5px;
      }

      .btn1 {
        text-align: center;
      }
      .btn2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="heading" id="text">Click On button</h1>
    <div class="container">
      <div class="bulbs1 mx-5">
        <img
          src="./image/isolated-light-bulb-1.jpg"
          alt="lightpic"
          id="image1"
        />
      </div>

      <div class="bulbs2 mx-5">
        <img
          src="./image/isolated-light-bulb-1.jpg"
          alt="lightpic"
          id="image2"
        />
      </div>

      <div class="bulbs3 mx-5">
        <img
          src="./image/isolated-light-bulb-1.jpg"
          alt="lightpic"
          id="image3"
        />
      </div>
    </div>

    <div class="btn1 m-5">
      <button class="btn btn-outline-dark" onclick="lightOn()">ON</button>
      <button class="btn btn-outline-dark" onclick="lightOff()">OFF</button>
    </div>

    <div class="btn2">
      <button class="btn btn-outline-dark mx-5" onclick="lightOn1()">
        First ON Second & Third OFF
      </button>
      <button class="btn btn-outline-dark mx-5" onclick="lightOn2()">
        Second ON First & third ON
      </button>
      <button class="btn btn-outline-dark mx-5" onclick="lightOn3()">
        third ON first & second OFF
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      function lightOn() {
        (document.getElementById("image1").src = "./image/th.jpg"),
          (document.getElementById("image2").src = "./image/th.jpg"),
          (document.getElementById("image3").src = "./image/th.jpg"),
          (document.getElementById("text").innerHTML = "Click off button"),
          (document.getElementById("text").style = " background-color:yellow");
      }

      function lightOff() {
        (document.getElementById("image1").src =
          "./image/isolated-light-bulb-1.jpg"),
          (document.getElementById("image2").src =
            "./image/isolated-light-bulb-1.jpg"),
          (document.getElementById("image3").src =
            "./image/isolated-light-bulb-1.jpg"),
          (document.getElementById("text").innerHTML = "Click On button"),
          (document.getElementById("text").style = " background-color:grey");
      }

      function lightOn1() {
        document.getElementById("image1").src = "./image/th.jpg";
        document.getElementById("image2").src =
          "./image/isolated-light-bulb-1.jpg";
        document.getElementById("image3").src =
          "./image/isolated-light-bulb-1.jpg";
      }

      function lightOn2() {
        (document.getElementById("image1").src =
          "./image/isolated-light-bulb-1.jpg"),
          (document.getElementById("image3").src =
            "./image/isolated-light-bulb-1.jpg"),
          (document.getElementById("image2").src = "./image/th.jpg");
      }

      function lightOn3() {
        (document.getElementById("image1").src =
          "./image/isolated-light-bulb-1.jpg"),
          (document.getElementById("image3").src = "./image/th.jpg"),
          (document.getElementById("image2").src =
            "./image/isolated-light-bulb-1.jpg");
      }
    </script>
  </body>
</html>
